<header class="site-header" role="banner">
  <div class="wrapper">

    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    <style>
      .site-nav .menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }
    
      .site-nav .menu li {
        display: inline-block;
        margin-right: 1rem;
      }
    </style>


    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242"
              d="M1,1 L17,1 L17,3 L1,3 Z M1,6.5 L17,6.5 L17,8.5 L1,8.5 Z M1,12 L17,12 L17,14 L1,14 Z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        <ul class="menu">
          {% for path in site.header_pages %}
            {% assign page = site.pages | where: "path", path | first %}
            {% if page %}
              <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

  </div>
</header>
